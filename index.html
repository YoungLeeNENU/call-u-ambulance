<!DOCTYPE html>
<html>
<header>
    <meta data-react-helmet="true" name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>帮你叫个车</title>
</header>
<body onpageshow="ambulance()" style="margin: 0; padding: 0; zoom: 1; height: 100vh; width: 100vw;">
<div class="120" style="display: inline-block; position: absolute; top: 50%; margin-top: -60px; left: 50%; margin-left: -60px;">
    <a id="ambulance" href="tel:120" style="text-decoration: none; line-height: 120px; height: 120px;">
    <span style="font-size: 120px">
        🚑
    </span>
    </a>
</div>
<script>
    function ambulance() {
        if(document.readyState=="complete") {
            var e = document.createEvent("MouseEvents");
            e.initEvent("click", true, true);
            document.getElementById("ambulance").dispatchEvent(e);
        }
    }
</script>
</body>
</html>
